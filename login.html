<div ng-controller="LoginCtrl" class="container">
    <div style="margin-top:100px;" class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 href="" class="active" id="login-form-link">Ride Scanner</h2>
                        </div>

                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <h4>Please Enter Username and Password as demo</h4>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form novalidate name="loginform" id="login-form" ng-submit="loginform.$valid && price($event)" action="" method="post" role="form"
                                  style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" ng-model="uname"required id="username" tabindex="1" class="form-control"
                                           placeholder="demo" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" required ng-model="pwd" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="demo">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" ng-disabled="loginform.$invalid" name="login-submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
